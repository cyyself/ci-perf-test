name: Use the data

on:
  workflow_run:
    workflows: [Upload data]
    types:
      - completed

permissions:
  artifact-metadata: read
  issues: write
  pull-requests: write

jobs:
  comment-on-pr:
    if: github.event.workflow_run.event == 'pull_request' &&
        github.event.workflow_run.conclusion == 'success'
    env:
      PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number}}
    runs-on: ubuntu-24.04
    steps:
      - name: Download artifact
        uses: actions/github-script@v8
        with:
          script: |
            const artifactName = 'hello-artifact';
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == artifactName;
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            const path = require('path');
            const temp = '${{ runner.temp }}/artifacts';
            if (!fs.existsSync(temp)){
              fs.mkdirSync(temp);
            }
            fs.writeFileSync(path.join(temp, 'pr_number.zip'), Buffer.from(download.data));
      - name: Unzip artifact
        run: |
          unzip ${{ runner.temp }}/artifacts/pr_number.zip -d ${{ runner.temp }}/artifacts/
      - name: Read and comment
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const prNumber = process.env.PR_NUMBER;
            const filePath = path.join('${{ runner.temp }}/artifacts/', `${prNumber}.txt`);
            const content = fs.readFileSync(filePath, 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `Artifact content:\n\n${content}`,
            });