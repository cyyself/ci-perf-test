name: Use the data

on:
  workflow_run:
    workflows: [Upload data]
    types:
      - completed

jobs:
  use-artifact:
    if: github.event.workflow_run.event == 'pull_request' &&
        github.event.workflow_run.conclusion == 'success'
    env:
      PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number}}
    runs-on: ubuntu-24.04
    steps:
      - name: Download artifact
        uses: actions/github-script@v8
        with:
          script: |
            const artifactName = 'hello-artifact';
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == artifactName;
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            const path = require('path');
            const temp = '${{ runner.temp }}/artifacts';
            if (!fs.existsSync(temp)){
              fs.mkdirSync(temp);
            }
            fs.writeFileSync(path.join(temp, artifactName + '.zip'), Buffer.from(download.data));
      - name: Read the file
        run: |
          unzip ${{ runner.temp }}/artifacts/hello-artifact.zip -d ${{ runner.temp }}/artifacts
          cat ${{ runner.temp }}/artifacts/${{ env.PR_NUMBER }}.txt